name: Autograding Tests
'on':
- push
- workflow_dispatch
- repository_dispatch
permissions:
  checks: write
  actions: read
  contents: read
jobs:
  run-autograding-tests:
    runs-on: ubuntu-latest
    if: github.actor != 'github-classroom[bot]'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Correr tests
      id: correr-tests
      uses: education/autograding-command-grader@v1
      with:
        test-name: Correr tests
        setup-command: ''
        command: cargo test
        timeout: 10
    - name: Check padron
      id: check-padron
      uses: education/autograding-command-grader@v1
      with:
        test-name: Check padron
        setup-command: mkdir data
        command: cargo run | jq -e '.padron'
        timeout: 10
    - name: Ignorar
      id: ignorar
      uses: education/autograding-command-grader@v1
      with:
        test-name: Ignorar
        setup-command: ''
        command: echo "hola"
        timeout: 10
    - name: Autograding Reporter
      uses: education/autograding-grading-reporter@v1
      env:
        CORRER-TESTS_RESULTS: "${{steps.correr-tests.outputs.result}}"
        CHECK-PADRON_RESULTS: "${{steps.check-padron.outputs.result}}"
        IGNORAR_RESULTS: "${{steps.ignorar.outputs.result}}"
      with:
        runners: correr-tests,check-padron,ignorar
